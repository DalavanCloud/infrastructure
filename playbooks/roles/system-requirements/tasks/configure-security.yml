- name: "Conditionally override security_packages variable"
  include_vars: "{{ item }}"
  with_first_found:
    - files:
        - "{{ ansible_distribution }}_{{ ansible_distribution_version }}.yml"
      skip: true


- name: Install Security Packages
  apt:
    name: "{{ item }}"
    state: present
  with_items: "{{ security_packages }}"
  tags:
    - security


- name: Enable Firewall
  ufw:
    state: enabled
  tags:
    - security
    - firewalls


- name: Update Firewall Rules
  ufw:
    rule: allow
    port: "{{ item }}"
  with_items: "{{ allowed_firewall_ports }}"
  tags:
    - security
    - firewalls


- name: Secure Shared Memory
  mount:
    state: mounted
    src: tmpfs
    name: /run/shm
    fstype: tmpfs
    opts: ro,noexec,nosuid
  tags:
    - security


- name: Update Apache Security Config
  lineinfile:
    dest: /etc/apache2/conf-enabled/security.conf
    state: present
    line: "{{ item }}"
  with_items:
    - "ServerSignature Off"
    - "ServerTokens Prod"
  when: is_controller is defined and is_controller
  tags:
    - security
    - apache
