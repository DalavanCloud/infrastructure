- name: Install Security Packages
  apt:
    name: "{{ item }}"
    state: present
  with_items: "{{ security_packages }}"
  tags:
    - security


- name: Enable Firewall
  ufw:
    state: enabled
  tags:
    - security
    - firewalls


- name: Update Firewall Rules
  ufw:
    rule: allow
    port: "{{ item }}"
  with_items: "{{ allowed_firewall_ports }}"
  tags:
    - security
    - firewalls


- name: Secure Shared Memory
  lineinfile:
    dest: /etc/fstab
    state: present
    line: "tmpfs     /run/shm    tmpfs     ro,noexec,nosuid        0       0"
  tags:
    - security


- name: Reload fstab configuration
  command: "mount -a"
  tags:
    - security


- name: Update Apache Security Config
  lineinfile:
    dest: /etc/apache2/conf-enabled/security.conf
    state: present
    line: "{{ item }}"
  with_items:
    - "ServerSignature Off"
    - "ServerTokens Prod"
  when: is_controller is defined and is_controller
  tags:
    - security
    - apache
